<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbour Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #ffcc00;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
    }

    .section-title {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 2em;
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
      padding-bottom: 10px;
      width: fit-content;
      margin-inline: auto;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .service-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .service-card:hover {
      transform: scale(1.03);
    }

    .service-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .service-info {
      padding: 15px;
    }

    .service-name {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .service-price {
      color: #ffcc00;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    @media (max-width: 500px) {
      header {
        font-size: 1.8em;
      }
      .section-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <header>Our Services</header>

  <!-- Male Services -->
  <div class="section-title">For Men</div>
  <div class="services-grid">
    <div class="service-card">
      <img src="img/m3.jpeg" alt="Men Haircut">
      <div class="service-info">
        <div class="service-name">Regular Haircut</div>
        <div class="service-price">₹200</div>
      </div>
    </div>
    <div class="service-card">
      <img src="img/m10.jpeg" alt="Beard Trim">
      <div class="service-info">
        <div class="service-name">Beard Trim</div>
        <div class="service-price">₹100</div>
      </div>
    </div>
    <div class="service-card">
      <img src="img/m6.jpeg" alt="Hair Spa">
      <div class="service-info">
        <div class="service-name">Hair Spa</div>
        <div class="service-price">₹700</div>
      </div>
    </div>
  </div>

  <!-- Female Services -->
  <div class="section-title">For Women</div>
  <div class="services-grid">
    <div class="service-card">
      <img src="img/fe9.jpeg" alt="Women Haircut">
      <div class="service-info">
        <div class="service-name">Layered Haircut</div>
        <div class="service-price">₹400</div>
      </div>
    </div>
    <div class="service-card">
      <img src="img/fe7.jpeg" alt="Facial">
      <div class="service-info">
        <div class="service-name">Gold Facial</div>
        <div class="service-price">₹800</div>
      </div>
    </div>
    <div class="service-card">
      <img src="img/fe8.jpg" alt="Hair Coloring">
      <div class="service-info">
        <div class="service-name">Hair Coloring</div>
        <div class="service-price">₹1200</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Your Barbour Studio. All Rights Reserved.
  </footer>

</body>
</html>

<script src="script.js"></script>
