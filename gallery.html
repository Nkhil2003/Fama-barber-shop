<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #ffcc00;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .section-title {
      text-align: center;
      margin-top: 30px;
      font-size: 1.8em;
      color: #ffcc00;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffcc00;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>Our Work Gallery</header>

  <div class="section-title">Male Services</div>
  <div class="gallery">
    <img src="img/m7.jpeg" >
    <img src="img/m6.jpeg">
    <img src="img/m3.jpeg">
    <img src="img/m9.jpg">
    <img src="img/m5.jpeg">
  </div>

  <div class="section-title">Female Services</div>
  <div class="gallery">
    <img src="img/fe1.jpeg">
    <img src="img/fe2.jpeg">
    <img src="img/fe3.jpeg">
    <img src="img/fe4.jpeg">
    <img src="img/fe5.jpeg">
  </div>

  <footer>
    &copy; 2025 Your Barbour Studio. All Rights Reserved.
  </footer>
  <script src="script.js"></script>

</body>

</html>
